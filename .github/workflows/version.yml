name: Version

on:
  workflow_dispatch:
    inputs:
      version-bump:
        description: 'The type of version bump to perform. Must be one of: major, minor, patch, premajor, preminor, prepatch, prerelease'
        required: true
      tag-to-search:
        description: 'Enter application name'
        required: true

permissions:
  contents: write

jobs:
  test:
    name: Version
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install node, npm, and dependencies
        uses: ./.github/actions/install-dependencies

      - name: Configure git
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
        shell: bash

      - name: Determine Old and Latest Commits
        id: commit-info
        run: |
          TAG_PREFIX="${{ inputs.tag-to-search }}"

          LATEST_TAG=$(git describe --tags --match "$TAG_PREFIX*" --abbrev=0 2>/dev/null)

          if [ -z "$LATEST_TAG" ]; then
            LATEST_TAG=$(git rev-parse HEAD)
            LATEST_TAG="HEAD^"
          fi

          COMMIT=$(git rev-list -n 1 $LATEST_TAG)
          echo "::set-output name=old_commit::${COMMIT}"

      - name: Bump version of packages
        run: npx nx run ${{ inputs.tag-to-search }}:version
        shell: bash

      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: main
          force: true
          tags: true
